<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <h1 class="text-center">Shopping Cart</h1>

    <div class="container bg-white">
        <div class="row align-items-center my-5 bg-light">
            <div class="col-md-4">
                <img src="https://i.ebayimg.com/images/g/gZcAAOSwr15dS6OB/s-l640.jpg" alt="" class="img-fluid mx-auto my-5" width="300">
                <h5 class="text-muted">LTD EC-1007 Evertune Electric Guitar</h5>
            </div>

            <div class="col-md-4 d-flex align-items-center">
                <button onclick="handleProductChange('guitar', false)" class="btn btn-danger m-2">REMOVE</button>
                <input id="guitar-count" type="text" class="form-control text-center" value="1">
                <button onclick="handleProductChange('guitar', true)" class="btn btn-success m-2">ADD</button>
            </div>

            <div class="col-md-4 my-5 py-5">
                <h5 class="text-muted my-5 py-5 text-center">৳<span id="guitar-total">153190</span></h5>
            </div>
        </div>

        <div class="row align-items-center my-5 bg-light">
            <div class="col-md-4">
                <img src="images/Guitar_strap-removebg-preview.png" alt="" class="img-fluid mx-auto my-5" width="250">
                <h5 class="text-muted">Leather Electric Guitar Strap</h5>
            </div>

            <div class="col-md-4 d-flex align-items-center">
                <button onclick="handleProductChange('strap', false)"class="btn btn-danger m-2">REMOVE</button>
                <input id="strap-count" type="text" class="form-control text-center" value="1">
                <button onclick="handleProductChange('strap', true)"class="btn btn-success m-2">ADD</button>
            </div>

            <div class="col-md-4 my-5 py-5">
                <h5 class="text-muted my-5 py-5 text-center">৳<span id="strap-total">4380</span></h5>
            </div>
        </div>

        <div class="row align-items-center my-5 bg-light">
            <div class="col-md-4">
                <img src="https://images.reverb.com/image/upload/s--JjIIUWSs--/f_auto,t_large/v1589553318/q0mf07hzh6emetg3kmvb.jpg" alt="" class="img-fluid mx-auto my-5" width="300">
                <h5 class="text-muted">Zoom G11 Multi-Effects Processor for Electric Guitar G11 B&H</h5>
            </div>

            <div class="col-md-4 d-flex align-items-center">
                <button onclick="handleProductChange('processor', false)" class="btn btn-danger m-2">REMOVE</button>
                <input id="processor-count" type="text" class="form-control text-center" value="1">
                <button onclick="handleProductChange('processor', true)" class="btn btn-success m-2">ADD</button>
            </div>

            <div class="col-md-4 my-5 py-5">
                <h5 class="text-muted my-5 py-5 text-center">৳<span id="processor-total">87600</span></h5>
            </div>
        </div>


        <div class="row align-items-center my-5 bg-light">
            <div class="col-md-4">
                <img src="https://mannsmusic.2dimg.com/1/1502633932_4847.jpg" alt="" class="img-fluid mx-auto my-5" width="250">
                <h5 class="text-muted">Fender Frontman 10G 1x6 Electric Guitar Amplifier Combo</h5>
            </div>

            <div class="col-md-4 d-flex align-items-center">
                <button onclick="handleProductChange('amp', false)" class="btn btn-danger m-2">REMOVE</button>
                <input id="amp-count" type="text" class="form-control text-center" value="1">
                <button onclick="handleProductChange('amp', true)" class="btn btn-success m-2">ADD</button>
            </div>

            <div class="col-md-4 my-5 py-5">
                <h5 class="text-muted my-5 py-5 text-center">৳<span id="amp-total">8760</span></h5>
            </div>
        </div>

        <div class="row align-items-center d-flex">
            <div class="col-md-8 align-items-center">
                <h5>Sub Total: </h5>
                <h5>Tax: </h5>
                <h5>Grand Total:</h5>
            </div>

            <div class="col-md-4">
                <h5>৳<span id="sub-total">0</span></h5>
                <h5>৳<span id="tax-amount">0</span></h5>
                <h5>৳<span id="grand-total">0</span></h5>
            </div>
        </div>

        <button onclick="clickCheckout()" class="btn btn-warning text-white fw-bold my-5">Check Out</button>

       
    </div>

    <script src="js/script.js"></script>
</body>
</html>
